{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for slider in s %}
    {% if slider.url == '/portafolio' %}
      <section class="page_banner" style="background: url({{slider.imagen_base.url}}) no-repeat center center / cover ;">
      </section>
    {% endif %}
{% endfor %}

<section class="feature_section_2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="sec_title">
                    Mira nuestro trabajo
                </h2>
            </div>
        </div>
        <div class="row">
            {% for ppp in portafolio %}
            <div class="col-lg-6 col-md-6">
                <div class="singleProject">
                    <img src="{{ppp.imagen_base.url}}" alt="">
                    <div class="sP_content">
                        <h3><a  target="_blank" href="{{ppp.url}}">{{ppp.titulo}}</a></h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
